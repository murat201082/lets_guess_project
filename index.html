<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <img src="./tahmin.jpg" width="100%" height="100%" alt="" />

    <div class="container">
      <div class="header" id="header">
        <h1 class="header1" id="header1">
          Guess The Number (<span id="number_guess">1 - 100</span>)
        </h1>
      </div>
      <div class="sect" id="sect">
        <form action="#">
          <input
            type="number"
            name="deg"
            class="sect1"
            id="sect1"
            width="150px"
            max="100"
            min="1"
          />
          <input
            type="submit"
            name="deg"
            value="CHECK"
            class="subm"
            id="subm"
          />
        </form>
      </div>
      <br /><br />
      <div class="guess" id="guess"></div>

      <div class="foot" id="foot">
        <h3 class="foot1" id="foot1">Write the number.</h3>
        <p class="foot2" id="foot2">Number of Attempts:</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
